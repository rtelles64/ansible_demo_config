version: 2.1

jobs:
  configure_infrastructure:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - add_ssh_keys:
          # You can get this ID in the section where you
          # registered the SSH Key or in the
          # Project settings > SSH Keys section
          fingerprints: ["87:40:95:84:7d:d8:e7:9a:73:75:49:e4:2a:45:30:33"]
      - run:
          name: Install dependencies
          # install the dependencies needed for your playbook
          command: |
            apk add --update ansible
      - run:
          name: Configure server
          command: |
            ansible-playbook -i inventory.txt main-remote.yml --private-key ~/Downloads/udacity-devops-default.pem

workflows:
  my_workflow:
    jobs:
      - configure_infrastructure
